
<script id="cartTmpl" type="text/html">
    <!-- version 2.0-->
    <div class="cart-menu dropdown">
		<!-- ko if: ShowFullInfo() -->
		<a id="cart_dropdown__trigger" href="javascript:void(0);" data-target="cart" class="with-icon dropdown__trigger icon__cart">Корзина<!-- ko if: ShowCount() --><!-- ko if: count() > 0 --><sup data-bind="text: count" class="circles-menu__num"></sup><!-- /ko --><!-- /ko --></a>

		<div id="cart_dropdown__content" data-target="cart" class="cart-menu dropdown__content hidden">
			<!-- ko if: goods().length > 0 -->
            <div class="cart-menu__body">
				<ol class="b-cart-menu__goods">
					<!-- ko foreach: goods -->
					<li class="cart-menu__goods-item order-item">
						<div class="order-item__img">
							<!-- ko if: routeImages -->
							<img src="" data-bind="attr: {src: routeImages, title: fullName }"/>
							<!-- /ko -->
							<!-- ko ifnot: routeImages -->
							<img src="//pokupo.ru/images/catalog/default.png"/>
							<!-- /ko -->
						</div>						
						<div class="order-item__name"><span data-bind="text: fullName"></span></div>
                        <div class="order-item__cost price_item"><span data-bind="text: endSum" class="price__number"></span><span class="price__thinsp">&nbsp;</span><span class="price__rubl">руб.</span></div>
                        <div data-bind="click: ClickRemove" class="order-item__drop"></div>
						<a href="javascript:void(0);" class="btn cart-menu__bay-button">Купить</a>
					</li>
					<!-- /ko -->
                </ol>
				<a href="javascript:void(0);" data-bind="click: ClickCart" class="cart-menu__cart-button">В корзину</a>
				<a href="javascript:void(0);" data-bind="click: ClickCart" class="btn cart-menu__order-button">
					<p class="cart-menu__results">Купить за <span class="cart-menu__amount price_items"><!-- ko if: ShowFinalCost() --><!-- ko if: ShowBaseCost() --><span data-bind="text: finalCost" class="price__number"></span><!-- /ko --><!-- ko ifnot: ShowBaseCost() --><span data-bind="text: finalCost" class="price__number"></span><!-- /ko --><span class="price__thinsp">&nbsp;</span><span class="price__rubl">РУБ.</span><!-- /ko --></span></p>
				</a>
			</div>
            <!-- /ko -->
		</div>
		<!-- /ko -->
		<!-- ko ifnot: ShowFullInfo() -->
		<a id="cart_dropdown__trigger" href="javascript:void(0);" data-target="cart" class="with-icon dropdown__trigger icon__cart" data-bind="click: ClickCart">Корзина<!-- ko if: ShowCount() --><!-- ko if: count() > 0 --><sup data-bind="text: count" class="circles-menu__num"></sup><!-- /ko --><!-- /ko --></a>
		<!-- /ko -->
    </div>
</script>
